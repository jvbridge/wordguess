<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>WordGuess</title>
</head>

<body>
    <header>
        <h1>Welcome to WordGuess!</h1>
    </header>
    <div>
        <button id="start-button" class="start"> Click to Start!</button>
        <button class="reset"> Try Again!</button>
    </div>
    <div>
        <section>
            <div class="mainbox">
                <div class="startlet"> HE _ _ O</div>
            </div>
        </section>
    </div>

    <section>
        <div class="scorebox">
            <div class="infobox">
                <main class="wins losses">
                    <h2>Wins: <span id="wins-score"class="wins">0</span></h2>
                    <h2>Losses: <span id="losses-score" class="losses">0</span></h2>
                </main>
            </div>
    </section>

    <section>
        <div class="timer">
            <div class="timertext" id="timer-text">10
                <h3>seconds remaining!</h3>
            </div>
    </section>

    <script src="./assets/js/script.js">
    </script>

</body>

</html>
