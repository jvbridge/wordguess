<body>
    <header>
        <h1>Welcome to WordGuess!</h1>
    </header>
    <button class="start"> Click to Start!</button>
    <button class="reset"> Try Again!</button>
    <div>
        <section>
            <div class="mainbox">

        </section>

        <div class="scorebox">

                </main>
            </div>






    </section>
